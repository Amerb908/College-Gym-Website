<!DOCTYPE html>
<html>
<head>
  <title>GymTitus/Home</title>
  <style>
  /* adjust the top image */
  .StanLogo img{
  width: 100%;
  height: 300px;
  }
  .logo img{
  object-fit: fill;

  }
  /* Sets up the Bottom Banner*/
  .BottomBanner img{
  width: 100%;
  height: 350px;
  }
  .Banner img{
  object-fit: fill;
  }
  #header {
        height: 60px;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }
      #header h1 {
        margin: 0;
      }
      #header ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }
      #header ul li {
        margin-left: 20px;
      }
      #header ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      #header ul li a:hover {
        background-color: #555;
      }
    /* style the form */
    form {
      background-color: #F7D142;
      border: 2px solid red;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    input[type=submit] {
      background-color: red;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    /* add margin to headings */
    h2 {
      margin-top: 30px;
    }
    
  </style>
</head>

<body>

        </ul>
      </nav>

  </div>
    </div>
    <div style="flex: 1; background-color: #8a1818;">

        <p>&nbsp;&nbsp;&nbsp;California State University, Stanislaus</p>
